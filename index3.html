<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input {
            margin-right: 10px;
        }
    </style>

<input type="text" id="inputField" placeholder="YOUR NAME">
<button onclick="displayInputValue()">SHOW</button>
<p id="output"></p>

<script>
    function displayInputValue() {
        var inputValue = document.getElementById("inputField").value;
        document.getElementById("output").innerText = "YOUR NAME " + inputValue;
    }
</script>

</body>
</html>
